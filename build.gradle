group '1'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

checkstyle {
    configFile = rootProject.file('google_checks.xml')
    toolVersion = '8.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
